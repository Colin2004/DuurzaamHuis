<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="layout.css">
    <title>Bright</title>
</head>
<body>
    <!--- Hierin staan de elementen die op het dashboard staan -->
    <div id="dashboard">
        <div class="item header">
          <!-- Logo moet veranderd worden naar logo zonder tekst-->
            <img id="logoLB" src="logoLB.png" alt="Bright logo">
        </div>
        <div class="item verbruik">VERBRUIK</div>


        <!-- Hier komt een kWh berekenaar te staan-->
        <div class="item berekenaar">
          <div class="Kosten" data-id="STROOM">
            <h1>Titel apparaat</h1>
            <div>
                <p id="kostenP">minuten per dag: <span>0</span></p>
                <input type="range" min="0" max="240" step="10" value="15" />
            </div>
            <button>Toon verbruik</button>
          </div>
        </div>


        <div class="item weer">
          <div id="weerpositie">
            <h2 class="textweer">Weather</h2>
            <a class="weatherwidget-io" href="https://forecast7.com/en/52d374d90/amsterdam/" data-label_1="AMSTERDAM" data-label_2="WEATHER" data-days="3" data-theme="pure" >AMSTERDAM WEATHER</a>
            <script>
            !function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0];if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src='https://weatherwidget.io/js/widget.min.js';fjs.parentNode.insertBefore(js,fjs);}}(document,'script','weatherwidget-io-js');
            </script>
          </div>
        </div>
          



        <!--- Hier komt de tijd te staan "theme" moet nog veranderd worden naar time  -->
        <div class="item theme">
              <div class="tijdcard">
                <div class="overviewcard__icon">
                  <div class="tijd">
                    <div id="dagmaandjaar"></div>
                    <div class="clock">
                      <div id="display"></div>
                    </div>
                    <div id="places"></div>
                  </div>
                </div>
              </div>
        </div>


        <div class="item controlpanel">controlpanel</div>
    </div>

  <!--Hier wordt javascript ingeladen-->
  
  <script src="stroomKosten.js"></script> <!-- De stroom kosten berekenen-->
  
</body>
</html>
