<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="layout.css">
    <title>Bright</title>
</head>
<body>
    <!--- Hierin staan de elementen die op het dashboard staan -->
    <div id="dashboard">
        <div class="item header">
          <!-- Logo moet veranderd worden naar logo zonder tekst-->
            <img id="logoLB" src="logoLB.png" alt="Bright logo">
        </div>
        <div class="item verbruik">VERBRUIK</div>
        <!-- Hier komt een kWh berekenaar te staan-->
        <div class="item berekenaar">BEREKENAAR</div>
        <div class="item weer">WEER</div>
        <!--- Hier komt de tijd te staan "theme" moet nog veranderd worden naar time  -->
        <div class="item theme">
              <div class="tijdcard">
                <div class="overviewcard__icon">
                  <div class="tijd">
                    <div id="dagmaandjaar"></div>
                    <div class="clock">
                      <div id="display"></div>
                    </div>
                    <div id="places"></div>
                  </div>
                </div>
              </div>
        </div>
        <div class="item controlpanel">controlpanel</div>
    </div>
  <!--Hier wordt starks de javascript ingeladen-->
</body>
</html>
