<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="circkel.css">
    <title>circkel</title>
</head>
<body>
    <div class="circle"></div>
    <div class="value">30</div>
    <div id='loading'>
        <div class='hold left'>
          <div class='fill'></div>
        </div>
        <div class='hold right'>
          <div class='fill'></div>
        </div>
    </div>
    <div class="doughnut">
      <svg width="100%" height="100%" viewBox="0 0 100 100">
      <circle cx="15" cy="15" r="8" stroke="yellow" stroke-width="2" fill="transparent" stroke-dasharray="188.496" stroke-dashoffset="141.372"  transform='rotate(-90 50 50)'/>
      <circle cx="15" cy="15" r="8" stroke="yellow" stroke-width="2" fill="transparent" stroke-dasharray="188.496" stroke-dashoffset="103.6728"  transform='rotate(0 50 50)'/>
      <circle cx="15" cy="15" r="8" stroke="yellow" stroke-width="2" fill="transparent" stroke-dasharray="188.496" stroke-dashoffset="169.6464"  transform='rotate(162 50 50)'/>
      <circle cx="15" cy="15" r="8" stroke="yellow" stroke-width="2" fill="transparent" stroke-dasharray="188.496" stroke-dashoffset="150.7968"  transform='rotate(198 50 50)'/>
    </svg>
  </div>
  

    <div class="card">
      <div class="donut-chart chart4">
        <div class="quad one"></div>
        <div class="quad two"></div>
        <div class="quad three"></div>
        <div class="quad four"></div>
        <div class="quad top"></div>
        <div class="chart-center"></div>
      </div><!--/.donut-chart-->
    </div>
    
</body>
</html>
