<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="layout.css">
    <title>BrightSight</title>
</head>
<body>
    <script>time.js</script>
    <div id="dashboard">
        <div class="item header">
            <img id="logoLB" src="logoLB.png" alt="logo van de website">
        </div>
        <div class="item verbruik">VERBRUIK</div>
        <div class="item berekenaar">BEREKENAAR</div>
        <div class="item weer">
          <div id="weerpositie">
            <a class="weatherwidget-io" href="https://forecast7.com/en/52d374d90/amsterdam/" data-label_1="AMSTERDAM" data-label_2="WEATHER" data-theme="pure" >AMSTERDAM WEATHER</a>
            <script>
            !function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0];if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src='https://weatherwidget.io/js/widget.min.js';fjs.parentNode.insertBefore(js,fjs);}}(document,'script','weatherwidget-io-js');
            </script>
          </div>
        </div>
        <div class="item theme">
              <div class="tijdcard">
                <div class="overviewcard__icon">
                  <div class="tijd">
                    <div id="dagmaandjaar"></div>
                    <div class="clock">
                      <div id="display"></div>
                    </div>
                    <div id="places"></div>
                  </div>
                </div>
              </div>
        </div>
        <div class="item controlpanel">controlpanel</div>
    </div>
</body>
</html>
